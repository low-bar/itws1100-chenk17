<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 1 Summary</title>
    <link rel="stylesheet" href="../../style/styleRoot.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Lab 1 Summary</h1>
            <p>Introduction to setting up a website with Azure and managing files with GitHub Desktop.</p>
        </div>
    </header>

    <main class="home-container bounce">
        <section class="item">
            <h2>Short Summary</h2>
            <p>This lab introduced us to setting up a website with Azure and modifying it using SSH. We also learned to manage files with GitHub Desktop.</p>
        </section>

        <section class="item">
            <h2>Lab Result</h2>
            <p><a href="lab1pictures.html" class="button">Pictures</a></p>
        </section>
    </main>

    <div class="background-shapes">
        <div class="shape gem"></div>
        <div class="shape sword"></div>
        <div class="shape jet"></div>
    </div>

    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .bounce {
            animation: bounce 2s infinite;
            background-color: #e6f7ff; /* Light blue */
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
        }
    </style>
</body>

</html>
